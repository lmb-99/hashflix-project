{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'images/hashflix.png' %}">
        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisa' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black bg-white" name="query" value="{{ request.GET.query }}" placeholder="Search">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'filme:logout' %}">
                {% csrf_token %}
                <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">
                    Log out
                </button>
            </form>
            {% else %}
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Log in
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' user.id %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Update Profile
                </button>
            </a>
        </div>
        {% endif %}
    </div>
</nav>
